
<!DOCTYPE html>
<html>
	<head>

	<body>
		<div id="Content">
			<div id="header">
				<h1 style="align-content: center;"><b> Resource Smoothing </b></h1>

				</label>
				<input id="inputFile" type="file" accept=".csv,.txt"/>
				<button onclick="uploadDataset()"> Submit Dataset </button>

				<label style="display: inline-block;"> <h3> Choose Resource Smoothing method: </h3> </label>
				<input type="radio" id="Burgess" name="method" value="Burgess">
				<label for="Burgess"> Burgess Method </label>
				<input selected type="radio" id="Estimated" name="method" value="Estimated" checked="checked">
				<label for="Estimated"> Estimated Method </label>
				  
			</div>
			<div id="mainContent">	
			<h1> Hello </h1>
			</div>
		</div>
